 */

plugins {
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'jacoco'
    id 'org.sonarqube' version '2.8'
    id 'java'
}



repositories {
    mavenLocal()
    maven {
        url = uri('https://www.javaxt.com/maven')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'javaxt:javaxt-core:1.10.6'
    implementation 'javaxt:javaxt-server:4.0.1'
    implementation 'javaxt:javaxt-express:1.1.1'
    implementation 'com.h2database:h2:1.4.197'
    implementation 'org.locationtech.jts:jts-core:1.17.1'
    implementation 'me.xdrop:fuzzywuzzy:1.3.1'
    implementation 'org.neo4j.driver:neo4j-java-driver:4.2.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'javax.vecmath:vecmath:1.5.2'
    implementation 'org.jgrapht:jgrapht-core:1.0.0'
    implementation 'com.github.jsqlparser:jsqlparser:4.1'
    implementation 'junit:junit:4.13.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

group = 'bluewave'
version = '1.0.0'
description = 'bluewave'
java.sourceCompatibility = JavaVersion.VERSION_1_8

test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

sonarqube {
    properties {
        property 'sonar.host.url', 'https://sonarcloud.io'
        property 'sonar.organization', 'lmohseni-smc'
        property 'sonar.projectKey', 'lmohseni-smc_BlueWave'
    }
}



sourceSets {
    main {
        resources {
            srcDirs "web"
        }
    }
}


jar {
    archiveBaseName = 'bluewave'
    archiveVersion =  '0.1.0'
    manifest {
        attributes 'Main-Class': 'bluewave.Main'
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

